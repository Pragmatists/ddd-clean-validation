buildscript {
    ext {
        springBootVersion = '1.3.5.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile 'org.apache.commons:commons-lang3:3.4'
    testCompile("org.springframework.boot:spring-boot-starter-test")

    testCompile 'com.jayway.restassured:rest-assured:2.5.0'
    testCompile 'org.assertj:assertj-core:3.1.0'

    testCompile 'junit:junit:4.11'
    testCompile "org.concordion:concordion:1.4.6"
    testCompile "pl.pragmatists:concordion-rest-extension:0.5.1"
}

test {
    group 'Concordion tests'
    description = "Run Concordion"
    systemProperty 'concordion.output.dir', "$buildDir/reports/concordion"
    ignoreFailures = true
}

bootRun {
    addResources = true
}